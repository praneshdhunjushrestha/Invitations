<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation | Pranesh & Shreeja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
            font-family: 'Lato', sans-serif;
            touch-action: none;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Cinzel', serif;
        }
        .font-cursive {
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }
        
        #loader {
            position: fixed;
            inset: 0;
            background: #ffffff;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-out;
        }

        .flashlight-container {
            cursor: none;
            position: relative;
            width: 100%;
            height: 100%;
            background: #f3f4f6;
        }

        .layer {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .color-layer {
            z-index: 10;
            -webkit-mask-image: radial-gradient(circle 0px at -500px -500px, black 30%, transparent 100%);
            mask-image: radial-gradient(circle 0px at -500px -500px, black 30%, transparent 100%);
        }

        .cursor-ring {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 25;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: transform 0.2s ease-out, opacity 0.3s ease;
        }

        .flashlight-container:hover .cursor-ring {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
</head>
<body class="flex flex-col md:flex-row select-none h-screen overflow-hidden">

    <!-- Preloader -->
    <div id="loader">
        <div class="flex flex-col items-center">
            <div class="w-10 h-10 border-2 border-gray-100 border-t-[#d4af37] rounded-full animate-spin mb-4"></div>
            <p class="text-[9px] uppercase tracking-[0.3em] text-gray-400 font-serif italic">You're Invited...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex flex-col md:flex-row w-full h-full max-h-screen overflow-hidden">
        
        <!-- Information Section (Reduced Height on Mobile) -->
        <div class="w-full h-[35%] md:h-full md:w-[45%] lg:w-[40%] flex flex-col justify-center px-6 md:px-16 lg:px-20 bg-white z-30 md:border-r md:border-gray-50 overflow-hidden relative">
            <div class="max-w-md mx-auto md:mx-0 py-2 md:py-10 animate-fade-up flex flex-col h-full justify-center">
                
                <header class="mb-3 md:mb-14">
                    <h1 class="flex flex-col">
                        <span class="text-3xl sm:text-5xl md:text-7xl lg:text-8xl font-bold text-[#d4af37] leading-[0.85] tracking-tighter uppercase">
                            Pranesh
                        </span>
                        <span class="text-base sm:text-2xl md:text-5xl font-cursive text-gray-400 lowercase italic my-1 md:my-6 ml-1 opacity-60">
                            weds
                        </span>
                        <span class="text-3xl sm:text-5xl md:text-7xl lg:text-8xl font-bold text-[#d4af37] leading-[0.85] tracking-tighter uppercase">
                            Shreeja
                        </span>
                    </h1>
                </header>

                <section class="mb-4 md:mb-20">
                    <div class="space-y-1">
                        <p class="text-base md:text-3xl font-serif text-gray-800 tracking-wider font-bold">
                            FEBRUARY 14, 2026
                        </p>
                        <p class="text-gray-400 text-[8px] md:text-xs uppercase tracking-[0.4em] font-medium">
                            KATHMANDU, NEPAL
                        </p>
                    </div>
                </section>

                <footer class="pt-4 border-t border-gray-100">
                    <div id="countdown" class="flex space-x-5 md:space-x-10">
                        <div class="flex flex-col items-center">
                            <span id="days" class="text-lg md:text-4xl font-light text-gray-800 tabular-nums">00</span>
                            <span class="text-[6px] md:text-[10px] font-bold uppercase tracking-widest text-gray-300">DAYS</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <span id="hours" class="text-lg md:text-4xl font-light text-gray-800 tabular-nums">00</span>
                            <span class="text-[6px] md:text-[10px] font-bold uppercase tracking-widest text-gray-300">HOURS</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <span id="minutes" class="text-lg md:text-4xl font-light text-gray-800 tabular-nums">00</span>
                            <span class="text-[6px] md:text-[10px] font-bold uppercase tracking-widest text-gray-300">MINS</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <span id="seconds" class="text-lg md:text-4xl font-light text-gray-800 tabular-nums">00</span>
                            <span class="text-[6px] md:text-[10px] font-bold uppercase tracking-widest text-gray-300">SECS</span>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <!-- Interaction Section (Increased Coverage on Mobile) -->
        <div class="w-full h-[65%] md:h-full md:w-[55%] lg:w-[60%] relative bg-gray-50 overflow-hidden">
            
            <!-- Softest Gradient Transitions -->
            <!-- Desktop Gradient (Left to Right) -->
            <div class="absolute inset-y-0 left-0 z-20 pointer-events-none hidden md:block bg-gradient-to-r from-white via-white/95 via-white/20 to-transparent w-64 lg:w-80"></div>
            
            <!-- Mobile Gradient (Top to Bottom) -->
            <div class="absolute inset-x-0 top-0 z-20 pointer-events-none md:hidden bg-gradient-to-b from-white via-white/95 via-white/30 to-transparent h-40"></div>

            <div id="flashlight-container" class="flashlight-container">
                <img src="DSC01262.JPG" alt="Wedding Grayscale" class="layer grayscale brightness-90 contrast-[1.1]" 
                     onerror="this.src='https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&fit=crop&q=80&w=2000'">
                
                <img id="color-layer" src="DSC01262.JPG" alt="Wedding Color" class="layer color-layer" 
                     onerror="this.src='https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&fit=crop&q=80&w=2000'">
                
                <div id="cursor-ring" class="cursor-ring"></div>
            </div>
        </div>
    </div>

    <script>
        // 1. Loader Logic
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 800);
            }, 1000);
        });

        // 2. Countdown Logic
        const targetDate = new Date("Feb 14, 2026 10:00:00").getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) return;
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // 3. Flashlight Logic
        const container = document.getElementById('flashlight-container');
        const colorLayer = document.getElementById('color-layer');
        const cursorRing = document.getElementById('cursor-ring');

        function moveFlashlight(e) {
            const rect = container.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            if (clientX === undefined) return;
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            const isMobile = window.innerWidth < 768;
            const radius = isMobile ? 130 : 200;
            const mask = `radial-gradient(circle ${radius}px at ${x}px ${y}px, black 35%, transparent 100%)`;
            
            colorLayer.style.webkitMaskImage = mask;
            colorLayer.style.maskImage = mask;
            cursorRing.style.left = x + 'px';
            cursorRing.style.top = y + 'px';
        }

        container.addEventListener('mousemove', moveFlashlight);
        container.addEventListener('touchstart', (e) => {
            cursorRing.style.opacity = '1';
            cursorRing.style.transform = 'translate(-50%, -50%) scale(1)';
            moveFlashlight(e);
        });
        container.addEventListener('touchmove', (e) => {
            e.preventDefault();
            moveFlashlight(e);
        }, { passive: false });
        container.addEventListener('touchend', () => {
            cursorRing.style.opacity = '0';
        });
    </script>
</body>
</html>
